<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarWars RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body background="assets/images/StarWars.jpg">
    <h1>Star Wars RPG!</h1>
    <p id="selection">
        <div class="container">
            <div class="row">
                <div id="1st" class="col-sm-2"></div>
                <div id="2nd" class="col-sm-2"></div>
                <div id="3rd" class="col-sm-2"></div>
                <div id="4th" class="col-sm-2"></div>
            </div>
        </div>
    </p>
    <h2>Your Character</h2>
    <p id="character">
        <div class="container">
            <div class="row">
                <div id="5th" class="col-sm-2"></div>
            </div>
        </div>
    </p>
    <h4>Enemies Available To Attack</h4>
    <p id="enemies">
        <div class="container">
            <div class="row">
                <div id="6th" class="col-sm-2"></div>
                <div id="7th" class="col-sm-2"></div>
                <div id="8th" class="col-sm-2"></div>
            </div>
        </div>
    </p>
    <h4>Fight Section</h4>
    <button id="attack" type="button">Attack</button>
    <h4>Defender</h4>
    <div id="end"></div>
    <p id="defender">
        <div class="container">
            <div class="row">
                <div id="9th" class="col-sm-2"></div>
            </div>
        </div>
    </p>
    <p id="userCombat"></p>
    <p id="defenderCombat"></p>



    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
